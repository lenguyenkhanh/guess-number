<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="game.css">

	<!-- Latest compiled and minified JavaScript -->
</head>
<body>
	<div class="container">
		<div class="row row-mode">
		  <div class="col-md-offset-2 col-md-3">
		  	<button class="btn btn-primary btn-mode easy-mode" type="submit">Easy</button>
		  </div>
		  <div class="col-md-offset-2 col-md-3">
		  	<button class="btn btn-primary btn-mode normal-mode" type="submit">Normal</button>
		  </div>
		</div>
		<div class="row description">
			
		</div>
		<div class="text-label text-center person">Chị đoán</div>
		<div class="row input center">
			<div class="col-md-4 col-md-offset-4">
				<input type="text" class="form-control guess-number" id="number" onkeydown="getNumber(this)">
			</div>
			<div class="col-md-4 number-error"></div>
		</div>
		<div class="row answer text-center">
		</div>
		<div class="row">
			<div class="column col-md-4">
				Chị đoán:
				<table class="table shea table-hover">
					<tr>
						<th>Số</th>
						<th>Đúng</th>
						<th>Vị trí</th>
					</tr>
					
				</table>
			</div>
			<div class="column col-md-4 col-md-offset-4">
				Em đoán:
				<table class="table k table-hover">
					<tr>
						<th>Số</th>
						<th>Đúng</th>
						<th>Vị trí</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="game.js"></script>
	<!-- <script type="text/javascript" src="guessNumber.js"></script> -->
</body>
</html>
